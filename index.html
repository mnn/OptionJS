<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OptionJS</title>
</head>
<body>
<script type="text/javascript" src="./target/scala-2.11/optionjs-fastopt.js"></script>
<script type="text/javascript">
    var opt = Option('some text');
    function process(input) {
        return Option(input).map(function(x) {return x + " and more";}).getOrElse('no text found');
    }
    function test(input) {
        console.log(input, '->', process(input));
    }
    test('a');
    test(4);
    test(null);
    test();
</script>
</body>
</html>
